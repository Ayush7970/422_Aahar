<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Listing - Aahar</title>
  <link rel="stylesheet" href="styles/confirm.css"> <!-- Reuse confirm.css -->
</head>
<body>
  <header>
    <h1>Aahar</h1>
    <p class="user">Welcome, John Doe</p>
  </header>

  <main>
    <section class="form-card">
      <h2>Add New Listing</h2>
      <form id="add-form">
        <div class="form-group">
          <label for="name">Name of Food:</label>
          <input type="text" id="name" placeholder="e.g., Paneer Tikka" required>
        </div>

        <div class="form-group">
          <label for="street">Street Address:</label>
          <input type="text" id="street" placeholder="e.g., 123 King Street">
        </div>

        <div class="form-group">
          <label for="city">City:</label>
          <input type="text" id="city" placeholder="e.g., Chicago">
        </div>

        <div class="form-group">
          <label for="zipcode">Zipcode:</label>
          <input type="text" id="zipcode" placeholder="e.g., 60601">
        </div>

        <div class="form-group">
          <label for="price">Price:</label>
          <input type="text" id="price" placeholder="e.g., 7.99" required>
        </div>

        <div class="form-group">
          <label for="expiry">Expiry Date:</label>
          <input type="date" id="expiry" required>
        </div>

        <div class="form-group">
          <label for="time">Time:</label>
          <input type="time" id="time" required>
        </div>

        <div class="form-group">
          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" min="1" placeholder="e.g., 5" required>
        </div>

        <div class="form-group">
          <label for="diet">Dietary Restrictions: <span style="font-weight: normal; font-size: 0.9em; color: #666;">(Explain clearly, e.g., contains nuts, dairy-free, vegan-friendly)</span></label>
          <input type="text" id="diet" placeholder="e.g., Contains peanuts and dairy. Not suitable for vegans.">
        </div>

        <div class="form-group">
          <label for="comments">Details:</label>
          <textarea id="comments" placeholder="e.g., Spicy grilled paneer served with mint chutney and salad."></textarea>
        </div>

        <div class="form-group">
          <label for="image">Image:</label>
          <input type="file" id="image" accept="image/*" required>
        </div>

        <button type="submit" class="post-btn">Post</button>
      </form>
    </section>
  </main>

    </nav>
  </footer>

  <script src="scripts/adding.js"></script>
</body>
</html>
