<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aahar - Sales Statistics</title>
  <link rel="stylesheet" href="styles/adding.css">
</head>
<body>
  <header>
    <h1>Aahar</h1>
    <p class="user">Welcome, John Doe</p>
  </header>

  <main>
    <section class="form-card">
      <h2>Add a New Listing</h2>
      <form>
        <div class="form-group">
          <label for="name">Name of Food:</label>
          <input type="text" id="name" placeholder="Paneer Tikka">
        </div>

        <div class="form-group">
          <label for="street">Street Address:</label>
          <input type="text" id="street" placeholder="123, S Chicago St">
        </div>

        <div class="form-group">
          <label for="city">City:</label>
          <input type="text" id="city" placeholder="Chicago">
        </div>

        <div class="form-group">
          <label for="zipcode">Zipcode:</label>
          <input type="text" id="zipcode" placeholder="12345">
        </div>

        <div class="form-group">
          <label for="price">Price:</label>
          <input type="text" id="price" placeholder="5.99 $">
        </div>

        <div class="form-group">
          <label for="expiry">Expiry Date:</label>
          <input type="date" id="expiry">
        </div>

        <div class="form-group">
          <label for="time">Time:</label>
          <input type="time" id="time">
        </div>

        <div class="form-group">
          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" placeholder="2" min="1">
        </div>

        <div class="form-group">
          <label for="diet">Diet:</label>
          <input type="text" id="diet" placeholder="Veg / Non-Veg">
        </div>

        <div class="form-group">
          <label for="comments">Details:</label>
          <textarea id="comments" placeholder="Dry Paneer Tikka with veggies."></textarea>
        </div>

        <div class="form-group">
          <label for="image">Image:</label>
          <input type="file" id="image">
        </div>

        <button type="submit" class="post-btn">Post</button>
      </form>
    </section>
  </main>
  <footer>
    <nav>
      <!-- <a href="home.html" class="active">🏠</a> -->
      <a href="index.html">🍽️</a>
      <a href="adding.html" class="center">➕</a>
      <!-- <a href="cart.html" class="active">🛒</a> -->
      <a href="stats.html">📊</a>
    </nav>
  </footer>
</body>
</html>
