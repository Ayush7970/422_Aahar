<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Listing - Aahar</title>
  <link rel="stylesheet" href="styles/confirm.css">
</head>
<body>
  <header>
    <h1>Aahar</h1>
    <p class="user">Welcome, John Doe</p>
  </header>

  <main>
    <section class="form-card">
      <h2>Edit Listing</h2>
      <form id="edit-form">
        <div class="form-group">
          <label for="name">Name of Food:</label>
          <input type="text" id="name">
        </div>

        <div class="form-group">
          <label for="street">Street Address:</label>
          <input type="text" id="street">
        </div>

        <div class="form-group">
          <label for="city">City:</label>
          <input type="text" id="city">
        </div>

        <div class="form-group">
          <label for="zipcode">Zipcode:</label>
          <input type="text" id="zipcode">
        </div>

        <div class="form-group">
          <label for="price">Price:</label>
          <input type="text" id="price">
        </div>

        <div class="form-group">
          <label for="expiry">Expiry Date:</label>
          <input type="date" id="expiry">
        </div>

        <div class="form-group">
          <label for="time">Time:</label>
          <input type="time" id="time">
        </div>

        <!-- <div class="form-group">
          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" min="1">
        </div> -->

        <div class="form-group">
          <label for="diet">Dietary Restrictions:</label>
          <input type="text" id="diet">
        </div>

        <div class="form-group">
          <label for="comments">Details:</label>
          <textarea id="comments"></textarea>
        </div>

        <div class="form-group">
            <label for="image">Image:</label>
            <input type="file" id="image" accept="image/*">
          </div>
          

        <button type="submit" class="post-btn">Update Listing</button>
      </form>
    </section>
  </main>

  <footer>

        <span class="tooltip">Add a New Listing</span>
      </div>
      <div class="nav-item">
        <a href="stats.html" class="active" title="Stats">üìä</a>
        <span class="tooltip">Check Stats</span>
      </div>
    </nav>
  </footer>

  <!-- ‚úÖ Script to load and update the form -->
  <script src="scripts/confirm.js"></script>
</body>
</html>
